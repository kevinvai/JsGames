<script>
    var paper2 = Raphael(360, 90, 700, 520);
    var paper = Raphael(370, 100, 680, 500);

    paper2.canvas.style.backgroundColor = '#3B240B';
    paper.canvas.style.backgroundColor = '#088A29';


    //crear diferentes figuras y seleccionar las que son simetricas

    //3 figuras asimetricas
    var tri = paper.path("M300,200 L100,0 0,50 z").attr("fill", "#E6E6E6").transform('');//rectangulo triangulo
    var tri6 = paper.path("M 200,150 L100,100 10,0 z").attr("fill", "#E6E6E6");//rectangulo triangulo
    var tri7 = paper.path("M0,50 L0, 100 100 100").attr("fill", "#E6E6E6");//rectangulo triangulo

    rex2.attr('stroke', '#000');

    circ.attr('stroke', '#000');

var check_rex = false;

};
