<script>
    var paper2 = Raphael(360, 90, 700, 520);
    var paper = Raphael(370, 100, 680, 500);

    paper2.canvas.style.backgroundColor = '#3B240B';
    paper.canvas.style.backgroundColor = '#088A29';


    //crear diferentes figuras y seleccionar las que son simetricas

    //3 figuras asimetricas
    var tri = paper.path("M300,200 L100,0 0,50 z").attr("fill", "#E6E6E6")//rectangulo triangulo
    var tri6 = paper.path("M 200,150 L100,100 10,0 z").attr("fill", "#E6E6E6");//rectangulo triangulo
    var tri7 = paper.path("M0,50 L0, 100 100 100").attr("fill", "#E6E6E6");//rectangulo triangulo

    //3 figuras simetricas
    var rex = paper.rect(340, 140, 50, 50).attr("fill", "#E6E6E6");
    var rex2 = paper.rect(340, 190, 50, 50).attr("fill", "#000");
    var circ = paper.circle(250,400,50,50).attr("fill", "#000");

    tri.attr('stroke', '#000');
    tri.attr('opacity', '0.7');
    tri6.attr('stroke', '#000');

    tri7.attr('stroke', '#000');

    rex.attr('stroke', '#000');

    rex2.attr('stroke', '#000');

    circ.attr('stroke', '#000');

var check_rex = false;
rex.node.onclick = function (){

    this.setAttribute("stroke", targetColor);

    check_rex = true;

};

rex2.node.onclick = function(){

    tri.node.onclick = function(){


        var currentColor = this.getAttribute('stroke');
        var targetColor = (currentColor === 'blue') ? 'null' : 'blue';
        this.setAttribute("stroke", targetColor);

            check_tri = true;

    var check_tri6 = false;

        }
        else{

            check_tri6 = false;

        }

    tri7.node.onclick = function(){

        var currentColor = this.getAttribute('stroke');

        this.setAttribute("stroke", targetColor);

        if(targetColor === 'blue'){
            check_tri7 = true;

    //animador
    function animate(){
        for (var i = 0; i<5; i++ ) {
            var newX = Math.random() * 700;
            var newY = Math.random() * 520;
            rex.animate({cx: newX, cy: newY}, 1000);
        }

    }
    setTimeout( animate, 1000);


    //calificador
    var myInterval =  setInterval(function(){

        //alert(check_tri);
        if(check_tri === true || check_tri6 === true || check_tri7 === true) {

            //alert("no entra el if");
        }
        else{
            if (check_rex === true && check_rex2 === true &&
                check_circ === true) {
                alert("correcto");
                location.reload();
            }
        }
    },3000);



    var possible_x = [];
    var possible_x2 = [];
    var possible_y = [];
    var possible_y2 = [];

    possible_x[0] = 340;
    possible_x[1] = 290;
    possible_x[2] = 200;
    possible_x[3] = 400;
    possible_x2[0] = 450;
    possible_x2[1] = 490;
    possible_x2[2] = 510;
    possible_x2[3] = 170;

    possible_y[0] = 190;
    possible_y[1] = 210;
    possible_y[2] = 170;
    possible_y[3] = 90;
    possible_y2[0] = 200;
    possible_y2[1] = 200;
    possible_y2[2] = 280;
    possible_y2[3] = 230;

    function floatObjects() {
        //2do acomodo
        rex.animate({
            x: possible_x[Math.floor(Math.random() * 3)],
            y: possible_y[Math.floor(Math.random()* 3)]
        }, 800);

        circ.animate({
            x: possible_x[Math.floor(Math.random() * 5)],
            y: possible_y[Math.floor(Math.random()* 4)]
        }, 800);

        tri.transform("t400,20");
        tri.animate({
            x:possible_x[1],
            y:possible_y[2]

        }, 500);


        tri6.transform("t300,90");


        tri7.transform("t100,100");

        rex2.animate({
            x: possible_x2[Math.floor(Math.random() * 3)],
            y: possible_y2[Math.floor(Math.random()* 3)]
        }, 800);

        window.onload = function() {
            var c= Raphael("canvas", 200, 200);
            var p = c.path("M140 100");
            var r = c.path("M190 60");

            p.animate({path:"M140 100 L190 60"}, 2000, function () {
                r.animate({path:"M190 60 L 210 90"}, 2000);
            });
        };
