</body>
<script>
            var Engine = Matter.Engine,
            Render = Matter.Render,
            Runner = Matter.Runner,
            Composites = Matter.Composites,
            Constraint = Matter.Constraint,
            MouseConstraint = Matter.MouseConstraint,
            Mouse = Matter.Mouse,
            World = Matter.World,
            Bodies = Matter.Bodies;


        // create engine
        var engine = Engine.create(),
            world = engine.world;
            //engine.world.gravity.y = 0;  modificacion de gravedad
            //engine.world.gravity.x = 0;

        // create renderer
        var render = Render.create({
            element: document.body,
            engine: engine,
            options: {
                width: Math.min(document.documentElement.clientWidth, 800),
                height: Math.min(document.documentElement.clientHeight, 600),
                showAngleIndicator: true,
                showCollisions: false,
                showVelocity: true,
                wireframes: false,
                //showPositions: true
            }
        });

        Render.run(render);

        // create runner
        var runner = Runner.create();
        Runner.run(runner, engine);

        // add bodies

        var stack = Composites.stack(170, 255, 1, 4, 0, 0, function (x, y) { //distancia en x,y,?,iteraciones,?,?
            return Bodies.rectangle(x, y, 30, 30);
        });

        var catapult = Bodies.rectangle(400, 520, 320, 20);

        World.add(world, [
            stack,
            catapult,
            Bodies.rectangle(400, 600, 800, 50.5, {isStatic: true}),
            Bodies.rectangle(400,600,800, 50.5, {isStatic: true}),
            //Bodies.rectangle(400,500,30, 100.5, {isStatic: true}),
            //Bodies.rectangle(400,600,30, 110.5, {isStatic: true}),
            //Bodies.rectangle(250, 555, 20, 50, { isStatic: true }),
            //Bodies.circle(560, 100, 50, { density: 0.005 }),
            Constraint.create({bodyA: catapult, pointB: {x: 390, y: 560}},{isStatic: true}),
            Constraint.create({bodyA: catapult, pointB: {x: 410, y: 560}},{isStatic: true}),
            Constraint.create({bodyA: catapult, pointB: {x:410, y: 560}})
        ]);

        // add mouse control
        var mouse = Mouse.create(render.canvas),
            mouseConstraint = MouseConstraint.create(engine, {
                mouse: mouse,
                constraint: {
                    stiffness: 0.5,
                    render: {
                        visible: false
                    }
                }
            });

        World.add(world, mouseConstraint);

        World.add(world, [
            // walls
            Bodies.rectangle(400, 0, 800, 50, {isStatic: true}),
            Bodies.rectangle(400, 600, 800, 50, {isStatic: true}),
            Bodies.rectangle(800, 300, 50, 600, {isStatic: true}),
            Bodies.rectangle(0, 300, 50, 600, {isStatic: true})
        ]);

        // keep the mouse in sync with rendering
        render.mouse = mouse;

        // fit the render viewport to the scene
        Render.lookAt(render, {
            min: {x: 0, y: 0},
            max: {x: 800, y: 600}
        });




        // context for MatterTools.Demo

    //alert("entrooooo");
</script>
